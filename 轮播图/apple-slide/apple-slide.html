<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="main">
        <h1>Apple-like Slideshow Gallery</h1>
        <h2>View the <a href="http://tutorialzine.com/2009/10/beautiful-apple-gallery-slideshow/"
                target="_blank">original tutorial &raquo;</a></h2>
        <div id="show">
            <div class="window">
                <div id="images" class="img">
                    <img
                        src="https://demo.tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/img/sample_slides/macbook.jpg">
                    <img
                        src="https://demo.tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/img/sample_slides/iphone.jpg">
                    <img
                        src="https://demo.tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/img/sample_slides/imac.jpg">
                    <img
                        src="https://demo.tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/img/sample_slides/info.jpg">
                </div>
            </div>
            <ul id="menu" class="menu">
                <li class="fbar">&nbsp;</li>
                <li><a href=""></a><img
                        src="https://demo.tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/img/sample_slides/thumb_macbook.png">
                </li>
                <li><a href=""></a><img
                        src="https://demo.tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/img/sample_slides/thumb_iphone.png">
                </li>
                <li><a href=""></a><img
                        src="https://demo.tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/img/sample_slides/thumb_imac.png">
                </li>
                <li><a href=""></a><img
                        src="https://demo.tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/img/sample_slides/thumb_about.png">
                </li>
            </ul>
            <p>This is a tutorialzine demo. View the <a
                    href="http://tutorialzine.com/2009/10/beautiful-apple-gallery-slideshow/" target="_blank">original
                    tutorial</a>, or download the <a href="demo.zip">source files</a>.</p>
            <p style="font-size:10px;">The gallery features artwork from <a href="http://rambocore.deviantart.com/"
                    target="_blank">rambocre</a>, <a href="http://pickupjojo.deviantart.com/"
                    target="_blank">pickupjojo</a> and <a href="http://codenamebender.deviantart.com/"
                    target="_blank">codenamebender</a></p>
        </div>
    </div>

    <script>
        var allButtons = $('#menu>li')
        for (let i = 1; i < allButtons.length + 1; i++) {
            $(allButtons[i]).on('click', function (x) {
                var index = $(x.currentTarget).index()
                var p = -(index - 1) * 920
                $('#images').css({
                    transform: 'translateX(' + p + 'px)'
                })
                n = index
                allButtons.eq(n)
                    .addClass('active')
                    .siblings('.active').removeClass('active')
            })
        }

        var n = 1
        var setTimer = setInterval(() => {
            allButtons.eq(n % 5).trigger('click')
                .addClass('active')
                .siblings('.active').removeClass('active')
            n += 1
        }, 1500)



        $('.window').on('mouseenter', function () {
            window.clearInterval(setTimer)
        })
        $('.window').on('mouseleave', function () {
            setTimer = setInterval(() => {
                allButtons.eq(n % 5).trigger('click')
                    .addClass('active')
                    .siblings('.active').removeClass('active')
                n += 1
            }, 1500)
        })

    </script>

</body>

</html>
